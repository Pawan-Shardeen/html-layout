<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main id="sec-base-body">
        <section id="sec-main-navbar">
            <nav class="bg-white navbar navbar-expand navbar-light py-0 shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="/assets/images/Shardeen_ERP.png" alt="Shardeen ERP" height=35 />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#erpNavbar"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="erpNavbar">
                        <section id="sec-user-engagement">
                            <button type="button" class="border btn btn-light rounded-circle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class='bx bxs-user'></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end m-0 ">
                                <a class="dropdown-item btn" href="/pages/login">
                                    <i class="bx bx-log-in" title="Login"></i>
                                    <span class="sidebar-option-text">Login</span>
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </nav>
        </section>

        <section id="sec-main-body">
            <section id='cntnr-userLogin'>
                <div class='bg-white app-shadow p-5'>
                    <div class="card border-0">
                        <div class="card-header bg-transparent d-flex align-items-center justify-content-center">
                            <div class='p-1'>
                                <img src="/assets/images/Shardeen_ERP.png" alt="logo" height=40 />
                            </div>

                            <!-- <h6 class='m-1 fs-5'>Log In</h6> -->
                        </div>
                        <div class="card-body pb-0">
                            <form onSubmit={handleSubmit}>
                                <div class='type-text text-start mb-3'>
                                    <label class='form-label' htmlFor="username">Username</label><span
                                        class='text-danger fs-6 fw-bold'>*</span>
                                    <input class='form-control rounded-pill lh-sm' type="text" name="username"
                                        id="username" autoComplete="off" />
                                </div>

                                <div class='type-text text-start mb-3'>
                                    <label class='form-label' htmlFor="password">Password</label><span
                                        class='text-danger fs-6 fw-bold'>*</span>
                                    <input class='form-control rounded-pill lh-sm' type="password" name="password"
                                        id="password" autoComplete="off" />
                                    <div>
                                        <a class='text-decoration-none' to="/">Forgot password?</a>
                                    </div>
                                </div>

                                <div class='text-center'>
                                    <button class='btn btn-primary m-2 btn-sm rounded-pill w-75'
                                        type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </section>

        </section>

        <section id="sec-main-footer">
            <footer class='bg-light shadow border-top p-3 bg-gradient text-center text-secondary small'>
                &#169; 2022 - Project Management System | All Rights Reserved
            </footer>
        </section>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById("sec-sidebar").classList.toggle("open");
        }
        window.onload = (event) => {
            let navbar = document.getElementById("sec-main-navbar");
            document.querySelector(':root').style.setProperty('--navbar-height', `${navbar.offsetHeight}px`);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
